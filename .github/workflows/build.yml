name: build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm i
      - name: types
        run: npm run check:types
      - name: build
        run: pnpm run build
      - name: test
        id: test
        if: ${{ always() }}
        run: pnpm run test
      - name: lint
        if: ${{ always() }}
        run: pnpm run lint
      - name: style
        if: ${{ always() }}
        run: pnpm run format:check

  codecov: # Send only a single coverage report per run
    needs: build
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - run: pnpm i
      - name: test
        run: pnpm run test:coverage
      - name: codecov
        uses: codecov/codecov-action@v3
